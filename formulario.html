<body>

     <form>
     
        <label for="nomeesobrenome">nome e sobrenome</label>
        <input type="text" id="nomeesobrenome" class="inputpadrao">

        <label for="eamil">Email</label>

        <label for="telefone">telefone</label>
        <input type="telefone" id="telefone" class="inputpadrao">

        <div>

          <p>Como prefere o nosso contato?</p>
          <label for="radio-email">
          <input type="radio" name="contato" value="email" id="radio-email"></label>
          <img src="gmail.png" id="gmail">

          <label for="radio-telefone"> 
            <input type="radio" name="contato" value="telefone" id="radio-telefone"></label>





        </div>



     </form>
